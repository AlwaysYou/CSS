<!DOCTYPE html>
<html>
<head>
	<title> LearnLayout | CSS</title>
	<link rel="stylesheet" type="text/css" href="css/s1.css">
</head>
<body>
	<h1> LearnLayout </h1>
	<!-- Etiquetas en bloque  -->
		<h1 class="block"> h1 </h1>
		<h2 class="block"> div </h2>
		<header class="block"> header </header>
		<footer class="block"> footer</footer>
		<section class="block"> section </section>
		<form class="block"> form </form>
		<ul class="block">  ul
			<li> li </li>
		</ul>
		<blockquote class="block"> aa</blockquote>
		<p class="block">p</p>
	<!-- Etiquetas inline -->
	<div class="inline">
		<h2> Inline </h2>
			<span> span 1</span>
			<span> span 2 </span>
			<span> span 3 </span>
			<a href="">a1</a>
			<a href="">a2</a>
			<a href="">a3</a>
	</div>
	<!-- Etiquetas Inline-block -->
	
	<!-- none -->
	<div>
	<h2> None </h2>
		<script type="text/javascript"> Etiqueta script</script>
		visibility: none  -- Dejara el block que ha generado invisible
		display: none -- No dejara el espacio
	</div>

	<!-- Extra -->

</body>
</html>
